<div class="card">
    <img class="card-img-top" src="{{Menu.imgPath}}" alt="pizza" width="200" height="200">
    <div class="card-body">
      <h5 class="card-title">{{Menu.name}}</h5>
      <p class="card-text">{{Menu.description}}</p>
      <p class="card-text">Price: {{Menu.price}}</p>
      <a (click)="addToCart()" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
